version: v2
plugins:
  - remote: buf.build/protocolbuffers/go:v1.34.2
    out: proto/gen/go
    opt:
      - paths=import
  - remote: buf.build/grpc/go:v1.4.0
    out: proto/gen/go
    opt:
      - paths=import
  - remote: buf.build/grpc-ecosystem/gateway:v2.20.0
    out: proto/gen/go
    opt:
      - paths=import
      - generate_unbound_methods=true
