<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steam伴侣价格插件</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <div id="root"></div>
    <div id="game_area_purchase">
      <h3>挂载点</h3>
    </div>
    <script>
      async function _crystalImport() {
        try {
          const crystal = await import("https://package.hulu.deckz.fun/crystal/0.1.0.alpha1/crystal.es.js");
          crystal.run({"useDebugAppId": 292030, "enableHistoryPriceCharts": true});
        } catch (error) {
          console.error('Dynamic import is not supported:', error);
        }
      }

      _crystalImport();
    </script>
  </body>
</html>
